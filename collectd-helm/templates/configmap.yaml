apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-config
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
data:
  node-collectd.conf: |-
    FQDNLookup false
    
    LoadPlugin cpu
    LoadPlugin memory
    LoadPlugin cpufreq
    LoadPlugin disk
    LoadPlugin ethstat
    LoadPlugin ipc
    LoadPlugin ipmi
    LoadPlugin load
    LoadPlugin numa
    LoadPlugin processes
    LoadPlugin df
    LoadPlugin turbostat
    LoadPlugin uptime
    LoadPlugin contextswitch
    LoadPlugin irq
    LoadPlugin df
    LoadPlugin swap
    LoadPlugin write_prometheus

    LoadPlugin logfile
    <Plugin logfile>
      LogLevel info
      File "/var/log/collectd.log"
      Timestamp true
      PrintSeverity false
    </Plugin>
    <Plugin "cpu">
      Interval 5
      ReportByState false
      ReportByCpu false
    </Plugin>

    <Plugin "memory">
      Interval 30
      ValuesAbsolute false
      ValuesPercentage true
    </Plugin>

    <Plugin "write_prometheus">
     Port "{{ .Values.prometheus_port }}"
    </Plugin>

    #Last line (collectd requires ‘\n’ at the last line)
